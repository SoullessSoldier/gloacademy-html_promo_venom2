<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Venom 2 </title>
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body class="blood">
    <div class="container">
        <header class="header">
            <a href="/" class="logo-link">
            <img src="img/logo.png" height="71px" width="46px" alt="logo: Venom" class="logo-image">
        </a>
        <nav class="nav">
            <button class="menu-button">
                <span class="menu-button-text">меню</span>
                <img src="img/menu.svg" alt="icon: burger menu" class="menu-button-icon">
            </button>
            <button class="menu-close">
                <span class="menu-close-text">закрыть</span>
                <img src="img/arrow.svg" alt="icon: close menu" class="menu-close-icon">
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="about.html" class="nav-menu-link">о фильме</a>
                </li>
                <li class="nav-menu-item">
                    <a href="trailer.html" class="nav-menu-link">трейлер</a>
                </li>
                <li class="nav-menu-item">
                    <a href="actors.html" class="nav-menu-link">актеры</a>
                </li>
                <li class="nav-menu-item">
                    <a href="premier.html" class="nav-menu-link">премьера</a>
                </li>
            </ul>
        </nav>
        </header>
        <div class="film-hero">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="img/Venom-2.svg" alt="logo: venom 2" class="film-logo">
            
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот.<br>
                    Том Харди в образе обаятельного суперзлодея<br>
                    из комиксов Marvel.
                </p>
            </div>
            <!-- /.film-text -->
            
            <div class="button-group">
                <a data-fancybox href="https://www.youtube.com/watch?v=kOF4p_bCLJs" class="button button-primary">
                    <img width="15" src="img/play.svg" alt="icon: play" class="button-icon">
                    <span class="button-text">смотреть трейлер</span>
                </a>
                <a href="tickets.html" class="button button-link">
                    <img src="img/ticket.svg" alt="icon: ticket" class="button-icon">
                    <span class="button-text">билеты на премьеру</span>
                </a>
            </div>
            <!-- /.button-group -->
        </div>
        <!-- /.film-hero -->
    </div>
    <!-- /.container -->
    <img src="img/venom.png" alt="photo: venom" class="venom">
</body>
</html>
